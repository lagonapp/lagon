version: '3'
services:
  redis:
    image: redis
    container_name: redis
    restart: always
    ports:
      - 6379:6379
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis:/data
  mysql:
    image: mariadb
    container_name: mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
    ports:
      - 3306:3306
    volumes:
      - mysql:/var/lib/mysql
  clickhouse:
    image: yandex/clickhouse-server
    container_name: clickhouse
    restart: always
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    ports:
      - 9000:9000
      - 8123:8123
    volumes:
      - clickhouse:/var/lib/clickhouse
volumes:
  redis:
  mysql:
  clickhouse: