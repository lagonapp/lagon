[package]
name = "lagon-serverless"
version = "0.1.0"
edition = "2021"

[dependencies]
hyper = { version = "0.14", features = ["server", "http1", "http2", "runtime", "stream"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tokio-util = { version = "0.7.4", features = ["rt"] }
lagon-runtime = { path = "../runtime" }
flume = "0.10.14"
mysql = "23.0.1"
dotenv = "0.15.0"
rust-s3 = "0.32"
redis = { version = "0.22.1", features = ["tls"] }
serde_json = "1.0"
metrics = "0.20.1"
metrics-exporter-prometheus = { version = "0.11.0", features = ["http-listener"] }
log = { version = "0.4.17", features = ["std", "kv_unstable", "kv_unstable_serde"] }
axiom-rs = "0.7.0"
chrono = "0.4.23"
lazy_static = "1.4.0"
rand = { version = "0.8.5", features = ["std_rng"] }
anyhow = "1.0.66"
