[package]
name = "lagon-runtime"
version = "0.1.0"
edition = "2021"

[dependencies]
v8 = "0.51.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3.24"
hyper = { version = "0.14", features = ["client", "http1", "http2", "tcp"] }
hyper-tls = { version = "0.5.0", features = ["vendored"] }
flume = "0.10.14"
anyhow = "1.0.66"
uuid = { version = "1.2.1", features = ["v4", "fast-rng"] }
ring = "0.16.20"

[dev-dependencies]
httptest = "0.15.4"
