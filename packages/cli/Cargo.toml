[package]
name = "lagon-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
lagon-runtime = { path = "../runtime" }
clap = { version = "4.0.27", features = ["derive"] }
dialoguer = "0.10.2"
indicatif = "0.17.2"
colored = "2.0.0"
dirs = "4.0.0"
webbrowser = "0.8.2"
tokio = { version = "1", features = ["full"] }
hyper = { version = "0.14", features = ["client", "server", "http1", "http2", "runtime", "stream"] }
mime = "0.3.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
walkdir = "2.3.2"
pathdiff = "0.2.1"
hyper-tls = { version = "0.5.0", features = ["vendored"] }
flume = "0.10.14"
chrono = "0.4.23"
notify = "5.0.0"
envfile = "0.2.1"
anyhow = "1.0.66"
log = { version = "0.4.17", features = ["std", "kv_unstable"] }
